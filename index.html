<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coin Toss</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #coin {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at center, silver, #aaa);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      font-weight: bold;
      color: black;
      box-shadow: 0 0 20px white;
      user-select: none;
      transition: transform 1s;
    }

    #result {
      margin-top: 30px;
      font-size: 24px;
    }

    .spin {
      animation: spin 1s ease-in-out;
    }

    @keyframes spin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(1440deg); }
    }
  </style>
</head>
<body>

  <div id="coin">Tap</div>
  <div id="result"></div>

  <script>
    let coin = document.getElementById("coin");
    let result = document.getElementById("result");

    coin.addEventListener("click", () => {
      if (!coin.classList.contains("spin")) {
        coin.classList.add("spin");
        coin.textContent = "";
        result.textContent = "";

        setTimeout(() => {
          coin.classList.remove("spin");
          let outcome = Math.random() < 0.5 ? "Head" : "Tail";
          coin.textContent = outcome;
          result.innerHTML = outcome === "Head"
            ? "Result: Head"
            : "<b>Congratulations!</b> You got Tail!";
        }, 1000);
      }
    });
  </script>

</body>
</html>
